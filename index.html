<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <title>Card</title>
</head>
<body>
    <div class="card">
        <div class="card-wrapper">
            <div class="card-top">
                <img src="cactus_img.jpg" alt="blog post thumbnail">
            </div>
            <div class="card-middle">
                <div class="card-badge">
                    <p>Design</p>
                </div>
                <div class="card-content">
                    <h1 class="card-title">Embracing Minimalism</h1>
                    <p class="card-text">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
                </div>
            </div>
            <div class="card-bottom">
                <p class="card-author">Annie Spratt</p>
            </div>
        </div>
    </div>
</body>
</html>
